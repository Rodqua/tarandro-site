<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EEF2FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0E7FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="150" fill="#4F46E5" opacity="0.1"/>
  <circle cx="1100" cy="530" r="200" fill="#7C3AED" opacity="0.1"/>
  <circle cx="900" cy="100" r="100" fill="#60A5FA" opacity="0.15"/>
  
  <!-- Main Content -->
  <text x="600" y="220" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="url(#textGradient)" text-anchor="middle">
    TARANDRO
  </text>
  
  <text x="600" y="300" font-family="Arial, sans-serif" font-size="36" fill="#374151" text-anchor="middle">
    Accompagnement Qualité &amp; Formation
  </text>
  
  <!-- Services badges -->
  <g transform="translate(200, 380)">
    <rect x="0" y="0" width="180" height="60" rx="30" fill="#4F46E5"/>
    <text x="90" y="40" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle" font-weight="600">
      ISO • HAS
    </text>
  </g>
  
  <g transform="translate(420, 380)">
    <rect x="0" y="0" width="160" height="60" rx="30" fill="#7C3AED"/>
    <text x="80" y="40" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle" font-weight="600">
      PSAD
    </text>
  </g>
  
  <g transform="translate(620, 380)">
    <rect x="0" y="0" width="180" height="60" rx="30" fill="#60A5FA"/>
    <text x="90" y="40" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle" font-weight="600">
      Formation
    </text>
  </g>
  
  <!-- Website URL -->
  <text x="600" y="520" font-family="Arial, sans-serif" font-size="28" fill="#6B7280" text-anchor="middle">
    tarandro.org
  </text>
</svg>
